specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VAnchor
    network: Hermes
    source:
      abi: VAnchor
      address: "0x5D3b0d1AC094A8551bAB3818Eff758dc1893e6C7"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Insertion
      abis:
        - name: VAnchor
          file: ./abis/VAnchor.json
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Insertion(indexed uint256,uint32,uint256)
          handler: handleInsertion
          receipt: true
      file: ./src/vAnchor.ts
  - kind: ethereum
    name: FungibleTokenWrapper
    network: Hermes
    source:
      abi: FungibleTokenWrapper
      address: "0xFdaACACb85484c4D492414F4911524F57d2549F4"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/fungible-token-wrapper.ts

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VAnchor
    network: Hermes
    source:
      abi: VAnchor
      address: "0x968d628e0Efc57371162D03C623E70af5D90553b"
      startBlock: 20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Insertion
      abis:
        - name: VAnchor
          file: ./abis/VAnchor.json
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Insertion(indexed uint256,uint32,uint256)
          handler: handleInsertion
          receipt: true
      file: ./src/vAnchor.ts
  - kind: ethereum
    name: FungibleTokenWrapper
    network: Hermes
    source:
      abi: FungibleTokenWrapper
      address: "0x2946259E0334f33A064106302415aD3391BeD384"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/fungible-token-wrapper.ts

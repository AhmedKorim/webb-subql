specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VAnchor
    network: Sepolia
    source:
      abi: VAnchor
      address: "0x38E7AA90C77f86747fAb355eeCAa0c2E4c3a463D"
      startBlock: 3146553
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Insertion
      abis:
        - name: VAnchor
          file: ./abis/VAnchor.json
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Insertion(indexed uint256,uint32,uint256)
          handler: handleInsertion
          receipt: true
      file: ./src/vAnchor.ts
  - kind: ethereum
    name: FungibleTokenWrapper
    network: Sepolia
    source:
      abi: FungibleTokenWrapper
      address: "0xe5c04ddc447bee02a0f734d0670e1caa752e9ae3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/fungible-token-wrapper.ts

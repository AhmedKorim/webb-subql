#TVL for a set of bridges collectively

##  Give me the total volume locked
query BridgesTVL {
  bridges {
    id
    totalVolumeLocked
    totalVolumeLockedUSD
    sides {
      chainId
    }
  }
}

#Given a set of bridges give me the total volume locked
query SetOfBridgesTVL {
  bridges(filter: { where: ["0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"] }) {
    id
    totalVolumeLocked
    totalVolumeLockedUSD
  }
}

#TVL for any given bridge (e.g. all sides of particular bridge)
query TVLOFBridge {
  bridge(id: "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d") {
    id
    totalVolumeLocked
    totalVolumeLockedUSD
  }
}

#TVL for any given side of any given bridge
query TVLSideOFBridge {
  bridgeSide(
    contractAddress: "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"
    network: "Sepolia"
  ) {
    id
    totalVolumeLocked
    totalVolumeLockedUSD
  }
}

# TVL for any given side of a set of bridges
## Given a set of bridges give me the total volume locked on Hermes
query bridgeSideOfNetworkTVL {
  bridges(filter: { networks: ["Sepolia"] }) {
    id
    totalVolumeLocked
    totalVolumeLockedUSD
  }
}


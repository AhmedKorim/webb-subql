#Deposit transaction data for all bridges collectively

query DepositTransactionsForAllBridges {
  depositTransactions {
    id
    blockTimestamp
    transactionHash

    isWrapAndDeposit

    value
    fullFee


  }
}

#Deposit transaction data for set of  bridges collectively
query DepositTransactionForSetOfBridges {
  depositTransactions(
    filter: {
      bridges: [
        "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"
        "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463c"
      ]
    }
  ) {
    id
    blockTimestamp
    transactionHash

    isWrapAndDeposit

    value
    fullFee


  }
}

#Deposit transaction data for any given bridge (e.g. all sides of particular bridge)
query DepositTransactionForABridge {
  depositTransactions(
    filter: { bridges: ["0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"] }
  ) {
    id
    blockTimestamp
    transactionHash

    isWrapAndDeposit

    value
    fullFee


  }
}

# Deposit transaction data for any given side of the bridge
query DepositTransactionForABridgeSide {
  depositTransactions(
    filter: {
      bridges: ["0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"]
      networks: ["Sepolia"]
    }
  ) {
    id
    blockTimestamp
    transactionHash

    isWrapAndDeposit

    value
    fullFee


  }
}

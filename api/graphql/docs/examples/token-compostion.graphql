# Total token composition by $ value collectively

# Example: `Give me the token composition in $ for all bridges`

query BridgesCompostion {
  bridges {
    id
    composition {
      network
      composition {
        token {
          id
          symbol
        }
        valueUSD
        value
      }
    }
  }
}

# Example: `Given a set of bridges give me the token composition in $`
query SetOfBridgesComposition {
  bridges(filter: { where: ["0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"] }) {
    id
    composition {
      network
      composition {
        token {
          id
          symbol
        }
        valueUSD
        value
      }
    }
  }
}

#- Token composition for any given bridge (e.g. all sides of a particular bridge)
#- Example: `Give me the token composition in $ for the 0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d bridge`

query BridgeComposition {
  bridge(id: "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d" ) {
    id
    sides {
      id
      typedChainId

      composition {
        token {
          id
          symbol
        }
        valueUSD
        value
      }
    }
  }
}

#- Total token composition by $ for any given side of any given bridge
#- Example: `Give me the token composition in $ on Sepolia for 0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d bridge`
query SepoliaBridgeComposition {
  bridgeSide(
    contractAddress: "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"
    network: "Sepolia"
  ) {
    composition {
      token {
        symbol
      }
      valueUSD
    }
  }
}

#- Total token composition by $ for any given side of a set of bridges
#- Example: `Give me the token composition in $ on Ethereum for all bridges`
query CompositionEthForSepoli {
  bridges(filter: { where: ["0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"] })
  {
    id
    totalVolumeLocked
    totalVolumeLockedUSD
    composition(
      filter: { tokenSymbols: ["ETH"], chains: ["Sepolia"] }
    ) {
      network
      composition {
        token {
          symbol
        }
        valueUSD
      }
    }
  }
}

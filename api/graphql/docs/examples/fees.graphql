#Total fees for a set of bridges collectively

##  Give me the total trading fees
query AllBridgesFees {
  bridges {
    id
    totalFees
    totalFeesUSD
  }
}

# Given a set of bridges give me the total trading fees
query SetOfBridgesFees {
  bridges(
    filter: {
      where: [
        "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"
        "0x38e7aa90c77f86747fab355eecaa0c2e4c3a46cc"
      ]
    }
  ) {
    id
    totalFees
    totalFeesUSD
  }
}

#Fees for any given bridge (e.g. all sides of particular bridge)
query FeesOFBridge {
  bridge(id: "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d") {
    id
    totalFees
    totalFeesUSD
  }
}

#Fees for any given side of any given bridge
query FeesSideOFBridge {
  bridgeSide(
    contractAddress: "0x38e7aa90c77f86747fab355eecaa0c2e4c3a463d"
    network: "Hermes"
  ) {
    id
    totalFees
    totalFeesUSD
  }
}

# Fees for any given side of a set of bridges
## Given a set of bridges give me the total fees locked on Hermes
query bridgeSideOfNetworkFees {
  bridges(filter: { networks: ["Hermes"] }) {
    id
    totalFees
    totalFeesUSD
  }
}



specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VAnchor
    network: Hermes
    source:
      abi: VAnchor
      address: "0x968d628e0Efc57371162D03C623E70af5D90553b"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EdgeAddition
        - EdgeUpdate
        - Insertion
        - NewCommitment
        - NewNullifier
        - PublicKey
      abis:
        - name: VAnchor
          file: ./abis/VAnchor.json
      eventHandlers:
        - event: EdgeAddition(uint256,uint256,uint256)
          handler: handleEdgeAddition
        - event: EdgeUpdate(uint256,uint256,uint256)
          handler: handleEdgeUpdate
        - event: Insertion(indexed uint256,uint32,uint256)
          handler: handleInsertion
        - event: NewCommitment(uint256,uint256,uint256,bytes)
          handler: handleNewCommitment
        - event: NewNullifier(uint256)
          handler: handleNewNullifier
        - event: PublicKey(indexed address,bytes)
          handler: handlePublicKey
      file: ./src/vAnchor.ts
  - kind: ethereum
    name: FungibleTokenWrapper
    network: Hermes
    source:
      abi: FungibleTokenWrapper
      address: "0xe30aEb7eCB2e03617A2699d5773E0652F872bB41"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
      eventHandlers:
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/fungible-token-wrapper.ts
  - kind: ethereum
    name: DeterministicDeployFactor
    network: Hermes
    source:
      abi: DeterministicDeployFactor
      address: "0x7E5F4552091A69125d5DfCb7b8C2659029395Bdf"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deploy
      abis:
        - name: DeterministicDeployFactor
          file: ./abis/DeterministicDeployFactor.json
      eventHandlers:
        - event: Deploy(address)
          handler: handleDeploy
      file: ./src/deterministic-deploy-factor.ts

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VAnchor
    network: Hermes
    source:
      address: "0xc705034ded85e817b9E56C977E61A2098362898B"
      abi: VAnchor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EdgeAddition
        - EdgeUpdate
        - Insertion
        - NewCommitment
        - NewNullifier
        - PublicKey
      abis:
        - name: VAnchor
          file: ./abis/VAnchor.json
      eventHandlers:
        - event: EdgeAddition(uint256,uint256,uint256)
          handler: handleEdgeAddition
        - event: EdgeUpdate(uint256,uint256,uint256)
          handler: handleEdgeUpdate
        - event: Insertion(indexed uint256,uint32,uint256)
          handler: handleInsertion
        - event: NewCommitment(uint256,uint256,uint256,bytes)
          handler: handleNewCommitment
        - event: NewNullifier(uint256)
          handler: handleNewNullifier
        - event: PublicKey(indexed address,bytes)
          handler: handlePublicKey
      file: ./src/vAnchor.ts
templates:
  - kind: ethereum
    name: FungibleTokenWrapper
    network: Hermes
    source:
      abi: FungibleTokenWrapper
    mapping:
      file: ./src/mappings/fungibleTokenWrapper.ts
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
